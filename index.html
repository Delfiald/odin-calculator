<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Odin Calculator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div id="hero">
        <h1 class="xl-header">Odin Calculator</h1>
      </div>
      <div class="socials">
        <div class="socials-button btn">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="socials-wrapper">
          <div>
            <i class="fab fa-github btn"></i>
            <i class="fab fa-linkedin btn"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="calc-container">
        <div class="calc-header">
          <div class="calc-header-wrapper">
            <div class="history-wrapper">
              <div class="history-btn" id="history-btn">
                <i class="fas fa-history"></i>
              </div>
            </div>
            <div class="result-wrapper">
              <div id="clear-button" class="btn">C</div>
              <div id="delete-button" class="btn"><i class="fas fa-delete-left"></i></div>
              <div id="result"> </div>
            </div>
          </div>
          <div class="history">
            <div class="history-inner">
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history">2+3-(3+3)</div>
              <div id="results-history">=3</div>
              <div id="calculations-history" class="btn">2+3-(3+3)</div>
              <div id="results-history" class="btn">=33</div>
            </div>
          </div>
        </div>
        <div class="calc-body">
          <div class="numbers" id="numbers">
            <div class="btn" id="clear"><div>C</div></div>
            <div class="btn" id="brackets"><div>()</div></div>
            <div class="btn" id="delete"><i class="fas fa-delete-left"></i></div>
            <div class="btn" id="number-7" data-value="7"><div>7</div></div>
            <div class="btn" id="number-8" data-value="8"><div>8</div></div>
            <div class="btn" id="number-9" data-value="9"><div>9</div></div>
            <div class="btn" id="number-4" data-value="4"><div>4</div></div>
            <div class="btn" id="number-5" data-value="5"><div>5</div></div>
            <div class="btn" id="number-6" data-value="6"><div>6</div></div>
            <div class="btn" id="number-1" data-value="1"><div>1</div></div>
            <div class="btn" id="number-2" data-value="2"><div>2</div></div>
            <div class="btn" id="number-3" data-value="3"><div>3</div></div>
            <div class="btn" id="plus-minus"><div>+/-</div></div>
            <div class="btn" id="number-0" data-value="0"><div>0</div></div>
            <div class="btn" id="point" data-value="."><div>.</div></div>
          </div>
          <div class="operator">
            <div class="btn" data-value="&divide;"><div>&divide;</div></div>
            <div class="btn" data-value="&times;"><div>&times;</div></div>
            <div class="btn" data-value="&minus;"><div>&minus;</div></div>
            <div class="btn" data-value="&plus;"><div>&plus;</div></div>
            <div class="btn" id="equals"><div>&equals;</div></div>
          </div>
        </div>
        <div id="invalid">Invalid Format Used</div>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
