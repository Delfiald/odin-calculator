<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Odin Calculator</title>
</head>
<body>
  <div class="container">
    <header>
      <div id="hero">
        <h1 class="xl-header">Odin Calculator</h1>
      </div>
    </header>

    <main>
      <div class="calc-container">
        <div class="calc-header">
          <div class="calc-header-wrapper">
            <div class="history-wrapper">
              <div class="history-btn" id="history-btn">
                <i class="fas fa-history"></i>
              </div>
            </div>
            <div class="result-wrapper">
              <div id="result">100</div>
            </div>
          </div>
          <div class="history">
            <div>start</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>100</div>
            <div>end</div>
          </div>
        </div>
        <div class="calc-body">
          <div class="numbers">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">=</div>
          </div>
          <div class="operator">
            <div class="btn">&divide;</div>
            <div class="btn">&times;</div>
            <div class="btn">&minus;</div>
            <div class="btn">&plus;</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
